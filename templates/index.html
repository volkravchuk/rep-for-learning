<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator {
            width: 320px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
        }
        .display {
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
            text-align: right;
            padding: 10px;
            font-size: 2rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e6e6e6;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        .buttons button {
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:active {
            background-color: #ddd;
        }
        .button-equals {
            grid-row: span 2;
            background-color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="result" disabled>
        <div class="buttons">
            <button>C</button>
            <button>/</button>
            <button>*</button>
            <button>-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="button-equals">=</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>.</button>
        </div>
    </div>
</body>
</html>
